<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mockup Assignment</title>
  <link rel="stylesheet" type="text/css" href="styles/meyer-reset.css">
  
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  
</head>
  
  
<body>

    <!-- content wrapper that encompasses all my code so i can center it on the page -->
    <article class="content-wrapper">
  
    <!-- headline and main nav -->
      <header>
        <h1>Some Fabulous Headline Here</h1>

        <nav class="main-nav">
          <ul>
            <li><a href:"#">link 1</a></li>
            <li><a href:"#">link 2</a></li>
            <li><a href:"#">link 3</a></li>
            <li><a href:"#">link 4</a></li>
            <li><a href:"#">link 5</a></li>
            <li><a href:"#">link 6</a></li>
            <li><a href:"#">link 7</a></li>
          </ul> 
        </nav>     
      </header>
  
    <!-- left bar with list of photos -->
      <aside>
        <ul>
          <li><a href:"#">photo 1</a></li>
          <li><a href:"#">photo 2</a></li>
          <li><a href:"#">photo 3</a></li>
          <li><a href:"#">photo 4</a></li>
          <li><a href:"#">photo 5</a></li>
          <li><a href:"#">photo 6</a></li>
          <li><a href:"#">photo 7</a></li>
        </ul>
      </aside>
  
    <!-- main area with photo and text -->
      <article>
        <figure>
          <img  src="/images/stirfry.jpg" alt="stirfry" title="stirfry">
          <figcaption>Lorem Ipsum</figcaption>
        </figure>
      </article>
  
    <!-- footer with social media links -->
      <footer>
          <a href="facebook.com"><img src="/images/facebook.png" alt="facebook"></a>
          <a href="github.com"><img src="/images/github.png" alt="github"></a>
          <a href="linked-in.com"><img src="/images/linked-in.png" alt="linked-in"></a>    
      </footer>
  
  
  </article> <!-- End content-wrapper -->
</body>
  
</html>
